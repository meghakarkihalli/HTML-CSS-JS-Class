  <script>

   function myFunction() {
     alert("Hello! I am an alert box!");
   }
   function changeColor() {
    
     document.body.style.background="grey";
     document.getElementById("pagf").style.color="red";
     document.getElementById("btn").style.color="orange";
     document.getElementById("btn").style.background="green";
   }
   function getOutput() {
     let s=document.getElementById("in").value;
     let o=document.getElementById("out").value=s;
   }
   function show() {
    document.getElementById("myImg").style.visibility=!"hidden";
   }
   function hide() {
    document.getElementById("myImg").style.visibility="hidden";
   }
   function change() {

   }
   function hideandshow(){
    let s=document.getElementById('a');
    if(s.style.display==="none")
    {
      s.style.display="inline";
    }
    else {
      s.style.display="none";
    }
   }

//scrolling images 
   var curImage = 0;
var cImages = [
    'https://etc.usf.edu/presentations/extras/letters/theme_alphabets/26/12/B-400.png',
    'https://etc.usf.edu/presentations/extras/letters/fridge_magnets/orange/13/C-400.png',

    'https://www.heartuk.org.uk/images/cholesterol/a.jpg'
   
];
 
function townHousePics(direction) {
    if (direction == 'next') {
        curImage++;
 
        if (curImage == 5) {
            curImage = 0;
        }
    } else {
      curImage--;
       if(curImage<0)
       {
        curImage=4;
       }
       
        // even reset the counter here when
        // its getting 0
    }
 
    document.getElementById('j').src = cImages[curImage];
}
  </script>
