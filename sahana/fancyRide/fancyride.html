<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>incremental array</title>
</head>
<body>
    <button onclick="fareEstimator()">clickforfare</button>
        <p id="demo"></p>
    <script>
        function fareEstimator()
        {
    const object = { 
        UberX: 0.3, 
        UberXL: 0.5, 
        UberPlus: 0.7, 
        UberBlack: 1, 
        UberSUV: 1.3 };
    let l=30, 
    c=20, 
    finalcar,
    fareval;
     for (const property in object) {
      if(c>=(object[property]*l))
         {
         finalcar=property;
         fareval=object[property]*l;
          }
        }
 document.getElementById("demo").innerHTML="you can get " +finalcar+ " for " +fareval+ "$";
    }
</script>
</body>
</html>
